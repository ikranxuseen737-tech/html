<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soldier Registration</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">

<form class="form-card">

<h1>Soldier & Equipment Registration</h1>

<!-- Personal Details -->
<fieldset>
<legend>Personal Details</legend>

<div class="grid">

<div>
<label>First Name</label>
<input type="text">
</div>

<div>
<label>Last Name</label>
<input type="text">
</div>

<div>
<label>Gender</label>
<select>
<option>Select</option>
<option>Male</option>
<option>Female</option>
</select>
</div>

<div>
<label>Date of Birth</label>
<input type="date">
</div>

<div>
<label>Nationality</label>
<input type="text">
</div>

<div>
<label>Blood Group</label>
<input type="text">
</div>

</div>
</fieldset>

<!-- Service Details -->
<fieldset>
<legend>Service Details</legend>

<div class="grid">

<div>
<label>Military ID</label>
<input type="text">
</div>

<div>
<label>Rank</label>
<select>
<option>Select Rank</option>
<option>Private</option>
<option>Corporal</option>
<option>Sergeant</option>
<option>Lieutenant</option>
</select>
</div>

<div>
<label>Unit</label>
<input type="text">
</div>

<div>
<label>Enlistment Date</label>
<input type="date">
</div>

<div>
<label>Years of Service</label>
<input type="number">
</div>

<div>
<label>Status</label>
<select>
<option>Active</option>
<option>Reserve</option>
<option>On Leave</option>
</select>
</div>

</div>
</fieldset>

<!-- Contact Details -->
<fieldset>
<legend>Contact Details</legend>

<div class="grid">

<div>
<label>Phone</label>
<input type="tel">
</div>

<div>
<label>Email</label>
<input type="email">
</div>

<div>
<label>Home Address</label>
<input type="text">
</div>

<div>
<label>Emergency Contact</label>
<input type="tel">
</div>

</div>
</fieldset>

<!-- Equipment Details -->
<fieldset>
<legend>Equipment Details</legend>

<div class="grid">

<div>
<label>Primary Weapon</label>
<select>
<option>Rifle</option>
<option>Pistol</option>
<option>Sniper</option>
</select>
</div>

<div>
<label>Weapon Serial</label>
<input type="text">
</div>

<div>
<label>Secondary Weapon</label>
<input type="text">
</div>

<div>
<label>Protective Gear</label>
<select>
<option>Helmet</option>
<option>Body Armor</option>
</select>
</div>

<div>
<label>Radio ID</label>
<input type="text">
</div>

<div>
<label>Equipment Condition</label>
<select>
<option>Excellent</option>
<option>Good</option>
<option>Needs Repair</option>
</select>
</div>

</div>
</fieldset>

<!-- Notes -->
<fieldset>
<legend>Additional Notes</legend>

<label>Remarks</label>
<textarea rows="4"></textarea>

<label>Upload ID Card</label>
<input type="file">

</fieldset>

<div class="actions">
<button type="reset" class="btn-secondary">Clear</button>
<button type="submit" class="btn-primary">Register</button>
</div>

</form>

</div>

</body>
</html>
